ar:
  theme_metadata:
    settings:
      latest_avatar_size: "اختر حجم الصورة الرمزية في \"الأحدث\". القيمة الافتراضية هي صغيرة (25 بكسل). لرؤية التغييرات بعد تطبيقها، قم بتحديث الصفحة باستخدام ctrl+F5 أو cmd+shift+R."
      topic_avatars_size: "اختر حجم الصورة الرمزية في \"الموضوعات\". القيمة الافتراضية هي 45 بكسل. لرؤية التغييرات بعد تطبيقها، قم بتحديث الصفحة باستخدام ctrl+F5 أو cmd+shift+R."
      header_avatars_size: "اختر حجم الصورة الرمزية في \"الرأس\". القيمة الافتراضية هي 32 بكسل. لرؤية التغييرات بعد تطبيقها، قم بتحديث الصفحة باستخدام ctrl+F5 أو cmd+shift+R."
      header_height: "اختر ارتفاع الرأس. يجب أن يتم الاختيار بناءً على header_avatars_size + 10 بكسل. على سبيل المثال، إذا تم تعيين header_avatars_size على 90 بكسل، يجب أن يكون الرأس 100 بكسل. القيمة الافتراضية هي 60 بكسل."
      margin_top: "اختر المسافة من الرأس بالبكسل. القيمة الافتراضية هي 0 بكسل."
      avatars_border_radius: "اختر نصف قطر حدود الصور الرمزية على الموقع. سيتم تطبيق الإعداد على جميع الصور الرمزية، بما في ذلك الصورة الرمزية الموجودة في الرأس والصورة الرمزية الموجودة على بطاقة المستخدم. 0% يعني الشكل المربع، و50% يعني الشكل الدائري. القيمة الافتراضية هي 50%"
      mobile_avatars_size: "اختر حجم الصورة الرمزية في \"الموضوعات\" على الجوَّال. الحد الأدنى للقيمة (القيمة الافتراضية) هو 45 بكسل. لرؤية التغييرات بعد تطبيقها، قم بتحديث الصفحة باستخدام ctrl+F5 أو cmd+shift+R."
