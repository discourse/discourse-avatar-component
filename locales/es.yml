      mobile_avatars_size: "Elige el tamaño del avatar en los temas en Móvil. El valor mínimo es 45px (por defecto), el valor máximo es 80px. Para ver los cambios aplicados, actualiza la página con ctrl+F5 o cmd+Mayús+R."
