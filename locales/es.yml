es:
  theme_metadata:
    settings:
      latest_avatar_size: "Elige el tamaño del avatar en la última versión. El valor predeterminado es pequeño (25 px). Para ver los cambios aplicados, actualiza la página con Ctrl+F5 o Cmd+Mayús+R."
      topic_avatars_size: "Elige el tamaño del avatar en los temas. El valor predeterminado es 45 px. Para ver los cambios aplicados, actualiza la página con Ctrl+F5 o Cmd+Mayús+R."
