ru:
  theme_metadata:
    settings:
      latest_avatar_size: "Выбирает размер аватара для страницы /latest. Значение по умолчанию — 25 пикселей (маленький аватар). Чтобы увидеть примененные изменения, обновите страницу, нажав Ctrl+F5 или cmd+Shift+R."
      topic_avatars_size: "Выбирает размер аватара в темах. Значение по умолчанию — 45 пикселей. Чтобы увидеть примененные изменения, обновите страницу, нажав Ctrl+F5 или cmd+Shift+R."
      header_avatars_size: "Выбирает размер аватара в заголовке. Значение по умолчанию — 32 пикселя. Чтобы увидеть примененные изменения, обновите страницу, нажав Ctrl+F5 или cmd+Shift+R."
      header_height: "Выбирает высоту заголовка. Выбор должен основываться на значении header_avatars_size + 10 пикселей. Например, если header_avatars_size установлено на 90 пикселей, высота заголовка должна составлять 100 пикселей. Значение по умолчанию — 60 пикселей."
      margin_top: "Выбирает расстояние в пикселях от заголовка. Значение по умолчанию — 0 пикселей."
      avatars_border_radius: "Выбирает радиус скругления аватаров на сайте. Настройка будет применена ко всем аватарам, включая аватар в заголовке и аватар на карточке пользователя. 0% соответствует квадратной форме, 50% — округлой форме. Значение по умолчанию — 50%"
      mobile_avatars_size: "Выбирает размер аватара в темах на мобильных устройствах. Минимальное значение — 45 пикселей (по умолчанию), максимальное — 80 пикселей. Чтобы увидеть примененные изменения, обновите страницу, нажав Ctrl+F5 или cmd+Shift+R."
